<!DOCTYPE html>
<html>
    <!--cancle 기능을 위해 test directory에 있는 admin_menu.html 잠시 가져옴..-->
	<head>
		<title> Elect Vote System </title>
		<script>
			function enroll_vote()
			{
				// enroll_vote.html 파일은 mainIndex폴더에 있어야 함!! (index.html파일이 위치한 폴더! )
				// mux.Handle("/", http.FileServer(http.Dir("mainIndex"))) 이 코드 때문에..
				window.location.href='enroll_vote.html';
			}
		</script>
	</head>

	<body>
		<form action="/view_result" method="POST" enctype="application/x-www-form-urlencoded">
			<input type="submit" value="View Vote Result">
		</form>
		
		<br>
 
        <!--form 태그로 감싸니까, 클릭해도 onclick 함수 실행안되네..-->
		<button onclick="enroll_vote()">Enroll Vote</button>

		<br>
		
		<form action="/membership_manage" method="POST" enctype="applicatio/x-www-form-urlencoded">
			<input type="submit" value="Membership Management">
		</form>
	<body>
</html>
